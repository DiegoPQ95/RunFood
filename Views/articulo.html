    <div class="row" ng-controller="registroArticuloCtrl as frm" >
      <div  class="col-sm-12">
        <div class="card card-mini">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <form   class="form form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-3">
                      <label class="control-label">Linea</label>
                    </div>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <select ng-model="frm.articulo.idLinea" required class="form-control" ng-options="item.id as item.descripcion for item in frm.lineas">
                       </select>
                       <a class="input-group-addon  btn btn-default btn-xs" title="Editar lineas" data-toggle="modal" href="#frmMantLinea" ><i class="fa fa-edit"></i></a>
                      </div>
                    </div>
                  </div>
                  <div mantenimiento-linea callback="frm.actualizarLineas"></div>
                  <div class="form-group">
                    <div class="col-sm-3">
                      <label class="control-label">Codigo</label>
                    </div>

                    <div class="col-sm-9">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        <input type="text" ng-model="frm.articulo.codigo" class="form-control" placeholder="Escribe el codigo aqui...">
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label">Descripcion</label>
                    <div class="col-sm-9">
                      <input type="text" ng-model="frm.articulo.descripcion" class="form-control">
                    </div>
                  </div>

                    <div class="form-group">
                      <div class="col-sm-9 col-sm-offset-3">
                        <div class="checkbox">
                          <input ng-model="frm.articulo.pagaIva" id="chPagaIva" type="checkbox">
                          <label for="chPagaIva"> Paga Iva</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">PVP 1</label>
                      <div class="col-sm-6">
                        <div class="input-group">
                          <span class="input-group-addon">$</span>
                          <input ng-model="frm.articulo.pvp1" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">PVP 2</label>
                      <div class="col-sm-6">
                        <div class="input-group">
                          <span class="input-group-addon">$</span>
                          <input ng-model="frm.articulo.pvp2" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">PVP 3</label>
                      <div class="col-sm-6">
                        <div class="input-group">
                          <span class="input-group-addon">$</span>
                          <input ng-model="frm.articulo.pvp3" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">PVP 4</label>
                      <div class="col-sm-6">
                        <div class="input-group">
                          <span class="input-group-addon">$</span>
                          <input ng-model="frm.articulo.pvp4" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <button class="btn btn-success" ng-click="frm.guardar()" >Guardar</button>
                      <button class="btn btn-danger" ng-click="frm.eliminar()" >Eliminar</button>
                      <button class="btn btn-default"  ng-click="frm.nuevo()">Nuevo</button>
                    </div>
            </form>
          </div>
          <div class="col-sm-6">
            <div class="list-group">
              <a ng-click="frm.cargar(item)" ng-repeat="item in frm.articulos" ng-class="{seleccionado: item == frm.articulo}" class="list-group-item">
                {{item.codigo}}: {{item.descripcion}}
              </a>
            </div>
          </div>
        </div>
      </div>
